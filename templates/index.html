<!DOCTYPE html>
<html>
<head>
    <title>ScriptShield: PDF Malpractice Detector</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
    <div class='container'>
        <h1 class='my-4'>ScriptShield: PDF Malpractice Detector</h1>
        <form method='post' enctype='multipart/form-data'>
            <div class='mb-3'>
                <label for='files' class='form-label'>Upload PDFs (multiple files allowed)</label>
                <input type='file' class='form-control' id='files' name='files' accept='.pdf' multiple>
            </div>
            <button type='submit' class='btn btn-primary'>Analyze</button>
        </form>
        {% if error %}
        <div class='alert alert-danger mt-3'>{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
