<!DOCTYPE html>
<html>
<head>
    <title>ScriptShield Results</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <style>
        .table { width: 100%; margin-top: 20px; }
        .table th, .table td { text-align: left; padding: 8px; }
    </style>
</head>
<body>
    <div class='container'>
        <h1 class='my-4'>ScriptShield Results</h1>
        <p>Total Processing Time: {{ total_time }} seconds</p>
        {% for table in tables %}
            <h2>{{ titles[loop.index0] }}</h2>
            {{ table | safe }}
        {% endfor %}
        <a href='/' class='btn btn-primary mt-3'>Back to Upload</a>
    </div>
</body>
</html>
